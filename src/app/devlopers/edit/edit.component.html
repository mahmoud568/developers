<form *ngIf="dvlpr" id="myForm" autocomplete="off" (ngSubmit)="onEditItem(f)" #f="ngForm">
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Name" value={{dvlpr.name}}>
    </div>
    <div class="form-group">
        <label for="exampleInputAge">Age</label>
        <input type="number" class="form-control" id="exampleInputAge" placeholder="Enter Age" value={{dvlpr.age}}>
    </div>
    <div class="form-group">
        <label for="exampleInputSkills">Skills</label>
        <input type="text" class="form-control" id="exampleInputSkills" placeholder="Enter Skills"
            value="{{dvlpr.skills}}">
    </div>
    <div class="form-group">
        <label for="exampleInputDesgination">Desgination</label>
        <input type="name" class="form-control" id="exampleInputDesgination" placeholder="Enter Desgination"
            value="{{dvlpr.designation}}">
    </div>
    <div class="form-group">
        <label for="exampleInputAddress">Address</label>
        <input type="name" class="form-control" id="exampleInputAddress" placeholder="Enter Address"
            value="{{dvlpr.address}}">
    </div>
    <br>

    <button type="submit" class="btn btn-primary" value="Submit form">Edit
        Devloper</button>
</form>

<form *ngIf="!dvlpr" id="myForm" autocomplete="off" (ngSubmit)="onAddItem(f)" #f="ngForm">
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input *ngIf="!dvlpr" type="text" class="form-control" id="exampleInputName" placeholder="Enter Name">

    </div>
    <div class="form-group">
        <label for="exampleInputAge">Age</label>
        <input type="number" class="form-control" id="exampleInputAge" placeholder="Enter Age">

    </div>
    <div class="form-group">
        <label for="exampleInputSkills">Skills</label>
        <input type="text" class="form-control" id="exampleInputSkills" placeholder="Enter Skills">

    </div>
    <div class="form-group">
        <label for="exampleInputDesgination">Desgination</label>
        <input type="name" class="form-control" id="exampleInputDesgination" placeholder="Enter Desgination">

    </div>
    <div class="form-group">
        <label for="exampleInputAddress">Address</label>
        <input type="name" class="form-control" id="exampleInputAddress" placeholder="Enter Address">

    </div>
    <br>
    <button type="submit" class="btn btn-primary" value="Submit form">Add
        Devloper</button>

</form>
